<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DevBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" charset="utf-8"></script>
    <!-- Cookies lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.1/js.cookie.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      

      <a id="logout-link" style="display: none" href="#">Log Out</a>
      <a id="profile-link" style="display: none" href="#">View My Profile</a>
      <a id="profile-edit-link" style="display: none" href="#">Edit My Profile</a>
      <a id="new-project-link" style="display: none" href="#">New Project</a>

      <div class="header" id="logo">
        <img class="logo" src="../images/logo.png">
      </div>
      
      <div class="header" id="login-contain">
        <form action="#" id="login-form">
          <h4>Login</h4>
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="LOG IN" class="btn">
        </form>
      </div>

    </header>
    <p id="welcome">Welcome to developer.connect(). To join, please click on the link below.</br><a id="signup-link" href="/signup">Sign Up</a></p>
    


    

    <form action="/users" id="signup-form">
      <h4>Signup</h4>
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <input type="Submit" value="SIGN UP" class="btn">
    </form>

    <div id="contain">
      
    </div>
    <footer>
      <a id="home-link" style="display: none" href="#">Go Home</a>
      <a id="about-link" href="#">About developer.connect()</a>
      <a id="visualization-link" style="display: none" href="#">Network Visualization</a>
    </footer>
  </body>
</html>
